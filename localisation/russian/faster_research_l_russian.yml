 # Traits
 trait_QuickResearch_1:0 "Быстрые исследования"
 trait_QuickResearch_1_desc:0 "Этот вид превосходно справляется с научными исследованиями, завершая изучение технологий в два раза быстрее."
 trait_QuickResearch_2:0 "Очень быстрые исследования"
 trait_QuickResearch_2_desc:0 "Этот вид исключительно одарён в области исследований, завершая изучение технологий в пять раз быстрее."
 trait_UltraResearch:0 "Мгновенные исследования"
 trait_UltraResearch_desc:0 "Этот вид обладает невероятным интеллектом, завершая технологические исследования практически мгновенно."

 # Edicts
 edict_quick_research_1:0 "мод – Программа быстрых исследований"
 edict_quick_research_1_desc:0 "Запустить специальную исследовательскую программу, которая удваивает скорость всех технологических исследований."
 edict_quick_research_2:0 "мод – Программа очень быстрых исследований"
 edict_quick_research_2_desc:0 "Запустить интенсивную исследовательскую программу, которая увеличивает скорость всех технологических исследований в девять раз."
 edict_ultra_research:0 "мод – Программа мгновенных исследований"
 edict_ultra_research_desc:0 "Запустить экстремальную исследовательскую программу, которая завершает технологические исследования практически мгновенно (в 26 раз быстрее)."
